            <p>Funmovie登入有使用Facebook登入應用。雖然我們不會在我們的伺服器裡保存您的個人資料，但是根據Facebook的政策，我們必須提供 “Facebook資料刪除指示的網址” (這個網頁)。</p>

            <p>如果您想刪除與Funmovie有關的Facebook登入應用數據，您可以按照以下步驟進行：</p>

            <p>1. 進入您的Facebook帳號的 “設定和隱私 “選單。點擊 “設定”</p>

            <p>2. 向下滾動並點擊 “應用程式和網站”</p>

            <p>3. 找到並點擊 “Funmovie”</p>

            <p>4. 點擊 “移除 “按鈕</p>

            恭喜您，您已經成功地刪除了您的Funmovie應用程式活動。
