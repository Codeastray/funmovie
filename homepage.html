		//設兩個變數 一個用來存所有我的片單的片名 一個用來存點擊影片的片名
		var saved_moviename = {};
		var moviename_title;
		// UID確認，防止利用網址直接轉跳進來，每個網頁都要有
		$(function () {
			console.log(getCookie("UID"));
			if (getCookie("UID") != "") {
				var jsonData = {};
				jsonData["UID"] = getCookie("UID");
				console.log(jsonData);
				$.ajax({
					type: "POST",
					url: "member_check_uid_api.php",
					//  async: false,
					data: JSON.stringify(jsonData),
					dataType: "json",
					success: showdata_check_uid,
					error: function () {
						alert("error-member_check_uid_api.php");
					},
				});
			} else {
				location.href = "login.html";
			}
		});
		function showdata(data) {
			// 渲染主帳號的我的片單
			if (data.data != undefined) {
				for (var i = 0; i < data.data.length; i++) {
					var strHTML = '<div class="swiper-slide sp bg-cover mx-3" style="background-image: url(images/' + data.data[i].Image + '); height: 300px;" id="count" data-moviename ="' + data.data[i].Moviename + '" data-toggle="modal"data-target="#myModal"><a href="#" ><div class="banner_text fixed-bottom" style="position: absolute;bottom:0px;text-center"><h3 class="t_radius">' + data.data[i].Moviename + '</h3></a></div></div>';
					$("#save_m").append(strHTML);
					// 將所有的我的片單片存入saved_moviename[i]
					saved_moviename[i] = data.data[i].Moviename;
					// $("#save").load(homepage.html);
				}
			} else {
				// 如果新的主帳號登入，首頁沒有片單就要清空
				$("#save").empty();
			}
			// 監聽個別影片被點擊後，計次傳入資料庫
			$("#save_m #count").bind("click", function () {
				// 點擊影片後，上方會渲染該部影片的名稱
				$("#show_name").html($(this).data("moviename"));
				console.log($(this).data("moviename"));
				moviename_title = $(this).data("moviename");
				var jsonData = {};
				jsonData["moviename"] = $(this).data("moviename");
				$.ajax({
					type: "POST",
					url: "hot_count_C_api.php",
					data: JSON.stringify(jsonData),
					dataType: "json",
					success: showdata_count,
					error: function () {
						alert("error-hot_count_C_api.php");
					}
				});
				$.ajax({
					type: "POST",
					url: "recent_C_api.php",
					data: JSON.stringify(jsonData),
					dataType: "json",
					success: showdata_recent_C,
					error: function () {
						alert("error-recent_C_api.php");
					}
				});
			});
		}
		// 成功確認UID
		function showdata_check_uid(data) {
			var wow = new WOW(

					boxClass: 'wow',      // default
					animateClass: 'animated', // default
					offset: 0,          // default
					mobile: true,       // default
					live: true        // default
				}
			)
			wow.init();
			if (data.state) {
				console.log(data);
				var jsonData = {};
				jsonData["UID"] = getCookie("UID");
				console.log(jsonData);
				// ajax api 讀取主帳號我的片單

					type: "GET",
					url: "save_R_api.php",
					async: false,
					data: JSON.stringify(jsonData),
					dataType: "json",
					success: showdata,

					},

					},

		function getCookie(cname) {
			let name = cname + "=";
			let decodedCookie = decodeURIComponent(document.cookie);
			let ca = decodedCookie.split(";");
			for (let i = 0; i < ca.length; i++) {
				let c = ca[i];
				while (c.charAt(0) == " ") {
					c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
					return c.substring(name.length, c.length);
				}
			}
			return "";
		}
